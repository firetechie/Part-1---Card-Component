<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Component</title>
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- A div with container id to hold the card -->
    <div id="container">
      <!-- A div with card class for the card  -->
      <div class="card">
        <img src="./assets/dog.jpg" alt="Beach Dog" />
        <!-- A div with card-details class to hold the details in the card  -->
        <div class="card-details">
          <!-- Span with tag class for the tag -->
          <span class="tag">Beach Day</span>
          <!-- A div with name class for the name of the card -->
          <div class="name">REFUS THE DOG</div>
          <!-- A P tag for description -->
          <p>Modified 02/28/2019 by bfrost</p>
        </div>
      </div>
    </div>
  </body>
</html>
